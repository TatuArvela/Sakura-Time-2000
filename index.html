<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="assets/css/normalize.css" />
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="themes/win-classic/win9x-16clr.css" id="theme" />

  <title>Sakura Time 2000</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body class="shell" id="shell">
  <div class="window-manager">
    <div class="window active" id="sakura-time">
      <div class="window__title">Sakura Time 2000</div>
      <div class="window__content">
        <div class="menu">
          <button class="menu__button menu__button--new" id="btn-new"></button>
          <button class="menu__button menu__button--open" id="btn-open"></button>
          <button class="menu__button menu__button--save" id="btn-save"></button>
          <button class="menu__button menu__button--export" id="btn-export"></button>
        </div>
        <div class="well">
          <fieldset>
            <legend>Working time</legend>
            <div class="row">
              <div class="col">
                <label>Start</label>
                <div class="time-input-group">
                  <input class="form__input" id="start" data-type="time" />
                </div>
              </div>
              <div class="col">
                <label>End</label>
                <div class="time-input-group">
                  <input class="form__input" id="stop" data-type="time" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label>Lunch break</label>
                <div class="time-input-group">
                  <input class="form__input" id="lunch" data-type="time" />
                </div>
              </div>
              <div class="col">
                <label>Other breaks</label>
                <div class="time-input-group">
                  <input class="form__input" id="breaks" data-type="time" />
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Tasks</legend>
            <div class="row">
              <div class="col">
                <label>Time</label>
                <div class="time-input-group">
                  <input class="form__input" id="task1time" data-type="time" />
                </div>
              </div>
              <div class="col">
                <label>Description</label>
                <input class="form__input" id="task1desc" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="time-input-group">
                  <input class="form__input" id="task2time" data-type="time" />
                </div>
              </div>
              <div class="col">
                <input class="form__input" id="task2desc" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="time-input-group">
                  <input class="form__input" id="task3time" data-type="time" />
                </div>
              </div>
              <div class="col">
                <input class="form__input" id="task3desc" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="time-input-group">
                  <input class="form__input" id="task4time" data-type="time" />
                </div>
              </div>
              <div class="col">
                <input class="form__input" id="task4desc" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="time-input-group">
                  <input class="form__input" id="task5time" data-type="time" />
                </div>
              </div>
              <div class="col">
                <input class="form__input" id="task5desc" type="text">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="time-input-group">
                  <input class="form__input" id="task6time" data-type="time" />
                </div>
              </div>
              <div class="col">
                <input class="form__input" id="task6desc" type="text">
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Report</legend>
            <div class="row">
              <div class="col">
                <label class="disabled">Total hours</label>
                <input class="form__input" id="total" disabled />
              </div>
              <div class="col">
                <label class="disabled">Unlogged time</label>
                <input class="form__input" id="unlogged" disabled />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label class="disabled">Planned hours</label>
                <div class="time-input-group">
                  <input class="form__input" id="planned" data-type="time" />
                </div>
              </div>
              <div class="col">
                <label class="disabled">Difference</label>
                <input class="form__input" id="difference" disabled />
              </div>
            </div>
          </fieldset>
        </div>
        <footer>
          <div class="well" id="statusbar"></div>
        </footer>
      </div>
    </div>
    <div class="window window--message-box">
      <div class="window__title">Test title</div>
      <div class="window__content">
        <img src="assets/img/32.png" alt="Sakura Time 2000" class="message-box__icon">
        <div class="message-box__text">
          Test message box
        </div>
        <div class="message-box__buttons">
          <button class="form__button">OK</button>
        </div>
      </div>
    </div>
    <div class="window window--message-box">
      <div class="window__title"><img src="assets/img/16.png" alt="Sakura Time 2000" class="window__title__icon" />Test
        title</div>
      <div class="window__content">
        <img src="assets/img/32.png" alt="Sakura Time 2000" class="message-box__icon" />
        <div class="message-box__text">
          Test message box
        </div>
        <div class="message-box__buttons">
          <button class="form__button">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/shell.js"></script>
  <script src="assets/js/moment.min.js"></script>
  <script src="assets/js/time2k.js"></script>
</body>

</html>
